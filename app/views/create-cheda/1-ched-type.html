
{% extends "layout.html" %}

{% block pageTitle %}

{% endblock %}

{% block content %}

<div class="govuk-phase-banner" style="margin-top: -46px;">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">BETA</strong>
    <span class="govuk-phase-banner__text">This is a new service â€“ your <a rel="noopener noreferrer" class="govuk-link" id="link-feedback" target="_blank" href="/notification/vnet/feedback">feedback</a> will help us to improve it.</span>
  </p>

<div class="navigation-links">

<main class="govuk-main-wrapper" id="main-content">
  <div class="govuk-grid-row" id="import-type-page">
    <div class="govuk-grid-column-full">
          <span class="govuk-caption-xl">About the consignment</span>
      <h1 class="govuk-heading-xl " id="page-primary-title">What are you importing?</h1>
      <form action="2-consignment-origin" method="post" id="homeForm">
        <input name="crumb" type="hidden" value="ap8RGD2HV43zQbawQzPRbIFdefUPgzdrYTdNHsFAUId">

        <div class="govuk-form-group  ">
          <fieldset class="govuk-fieldset">
        
        
            
        
            <div class="govuk-radios ">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cert-type" name="cert-type" type="radio" value="CHEDA">
                  <label class="govuk-label govuk-radios__label " for="cert-type">
                      Live animals
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cert-type-2" name="cert-type" type="radio" value="CVEDP">

                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cert-type-3" name="cert-type" type="radio" value="CED">
                  <label class="govuk-label govuk-radios__label " for="cert-type-3">

                </div>
                <div class="govuk-radios__item">

                  </label>
                </div>
            </div>
          </fieldset>
        </div>

        <input class="govuk-button" id="button-save-and-continue" type="submit" value="Save and continue" data-module="govuk-button">
      </form>
    </div>
  </div>
</main>

{% endblock %}
